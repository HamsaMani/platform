{% from "_formhelpers.html" import form_field %}
{% extends "base.html" %}
{% block content %}
<div class="main-content">
    <div class="form-card">
        <h1>Request password reset</h1>
        <form method="POST" class="pure-form pure-form-stacked">
            {{ form.csrf_token() }}
            <div class="pure-g">
                <div class="pure-u-1-1 pure-u-md-1-1">
                    {{ form_field(form.password) }}
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1-1 pure-u-md-1-1">
                    {{ form_field(form.confirm) }}
                </div>
            </div>
            <br />
            <button type="submit" class="pure-button button-primary">Reset password</button>
        </form>
    </div>
</div>
{% endblock %}
