{% extends "base.html" %}
{% block content %}
<div class="main-content">
    <div class="form-card">
        <h1>Security management</h1>
        <h2>Query permissions</h2>
        <ul>
            {% for module in modules %}
            <li><a href="{{ url_for('security.permissions_for_module', module=module) }}">{{ module }} module</a></li>
            {% endfor %}
            <li><a href="{{ url_for('security.all_permissions') }}">All permissions</a></li>
        </ul>
        <h2>Query users</h2>
        <ul>
            <li><a href="{{ url_for('security.find_user') }}">Search for users</a></li>
    </div>
</div>
{% endblock %}
